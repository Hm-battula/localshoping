  <section id="contact" style="max-width: 500px; margin: 3rem auto; background: var(--nav-bg); padding: 2rem; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.08);">
    <h2 style="text-align:center; margin-bottom:1.5rem;">Contact Us</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:6px;border:1px solid #ccc;">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:6px;border:1px solid #ccc;">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:6px;border:1px solid #ccc;"></textarea>
      <button type="submit" style="width:100%;padding:0.75rem;background:#3c17f3;color:#fff;font-weight:bold;border:none;border-radius:6px;cursor:pointer;">Send</button>
    </form>
  </section>
